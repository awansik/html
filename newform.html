<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form method="GET" action="newform.html">
        <span>Enter color:</span>
        <input type="text" name="color" value="Green"> 
        <br/>
        <span>Enter a number:</span>
        <input type="text" name="number" value="0">
        <p>
            <span>Check or uncheck:</span>
            <input type="checkbox" name="YorN">
        </p>
        <p>
            <span>Password:</span>
            <input type="password" name="password">
        </p>
        <p>
            <span>Favortie color:</span>
            <select name="favcolor">
                <option value="R">Red</option>
                <option value="G">Green</option>
                <option value="B">Blue</option>
            </select>
        </p>
        <p>
            <span>Email:</span>
            <input type="email" name="email">
        </p>
        <p>
            <span>Favorite number:</span>
            <input type="radio" name="favnumber" value="0">Zero
            <input type="radio" name="favnumber" value="1">One
            <input type="radio" name="favnumber" value="2">Two
        </p>
        <button type="submit">Click me!</button>
    </form>
</body>
</html>
