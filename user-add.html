<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Add/Change Page</title>
    <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
        crossorigin="anonymous">
</head>
<body style="width: 50%">
    <label for="basic-url"><h3>User Add/Change Page</h3></label>
        <div class="input-group mb-3 ml-2">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon3">Username:</span>
            </div>
            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" placeholder="Username">
        </div>
        <div class="input-group mb-3 ml-2">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon3">Password:</span>
            </div>
            <input type="password" class="form-control" id="basic-url" aria-describedby="basic-addon3" placeholder="Password">
        </div>
        <div class="input-group mb-3 ml-2">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon3">First Name:</span>
            </div>
            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" placeholder="First Name">
        </div>
        <div class="input-group mb-3 ml-2">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon3">Last Name:</span>
            </div>
            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" placeholder="Last Name">
        </div>
        <div class="input-group mb-3 ml-2">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon3">Phone Number:</span>
            </div>
            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" placeholder="Phone Number">
        </div>
        <div class="input-group mb-3 ml-2">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon3">Email Address:</span>
            </div>
            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" placeholder="Email Address">
        </div>
        <p>
            <span class= "mb-3 ml-2">Is Reviewer:</span>
            <input type="checkbox" name="YorN">
        </p>
        <p>
            <span class= "mb-3 ml-2">Is Admin:</span>
            <input type="checkbox" name="YorN">
        </p>
        <button type="submit" class="btn btn-primary mb-3 ml-2">Submit</button>
</body>
</html>
